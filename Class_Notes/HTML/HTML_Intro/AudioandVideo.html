<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Video and Audio</title>
  </head>
  <body>
    <h1>Funny video example: </h1>

    <video width="680" height="480" controls>
        <source src="funnyvideo.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h1>Simple audio example:</h1>
    <p>This audio is a song by Iraq-Canadian singer and songwriter Ali Gatie. Hope you enjoy listening!</p>
    <audio controls>
        <source src="Its You.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
  </body>
</html>
