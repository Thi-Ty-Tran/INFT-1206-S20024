<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple video example</title>
  </head>
  <body>
    <h1>Simple video example: </h1>

    <video width="680" height="480" controls autoplay loop muted>
        <source src="Video.MOV" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h1>Simple audio example:</h1>
    <audio controls>
        <source src="deja vu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
  </body>
</html>
